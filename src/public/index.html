<!DOCTYPE HTML>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <!-- Introduce user name form -->
  <form name="Introduce" id="introduce-form">
    <label for="user-name" id="hello-message"></label>
    <input type="text" name="Username" id="user-name" />
    <button type="submit">Confirm</button>
  </form>

  <!-- Message input -->
  <form name="Push" id="push-form">
    <textarea type="text" name="Message" cols="30" rows="10"></textarea>
    <button type="submit">Send</button>
  </form>

  <!-- Chat -->
  <div id="chat-log" class="chat">
  </div>

  <hr />

  <!-- Members -->
  <div id="members">
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
